#Workflow name
name: Create Github Action to comment a random greeting

#Trigger workflow when issue is raised
on: 
  issues:
    type:
      - opened
env:
  url: https://raw.githubusercontent.com/CrypticOwl5503/actionzero/main/greetings.txt

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps: 
    #Ensuring access to repo files
      - name: Checkout Repository
        uses: actions/checkout@v3
        
    #Getting username to print in message
      - name: Get User
        id: usern
        run: echo "set-output name=user_name::${{ github.event.issue.user.login }}"
    #Python
      - name: Python set up
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Dependencies
        run: |
          python -m pip install --upgrade pip
          
    
    
    
    
    #Read greetings file
      - name: Read Greetings
        id: read_greetings
        run: |
          import random # Import random module
          greetings = [line.strip() for line in open('greetings.txt') if line.startswith('||')]
          greeting = random.choice(greetings).replace('||', '') # Choose a random greeting and remove ||
          echo "::set-output name=greeting=$greeting"
          
  
    #Printing comment(have used Create or Update Comment Github 
    #Action on the Marketplace here
      - name: Comment on Issue
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `
            Hey there ${{ steps.usern.outputs.user_name }}! 
            Hope you like the comic generated: https://explosm.net/comics/${random.randint(1,500)} # Use string formatting to insert random number into URL
            Thank you for creating this issue, we will look into it.
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

    
    
    
    
        
    

    
    
    
    
        
    
