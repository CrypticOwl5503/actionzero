      - name: Checkout Repository
        uses: actions/checkout@v3
        
    #Getting username to print in message
      - name: Get User
        id: usern
        run: echo "set-output name=user_n::${{ github.event.issue.user.login }}"
    
    #Get AI generated image
      - name: Python set up
        uses: actions/setup-python@v3
        with:
