#Workflow name
name: Create Github Action to comment a random greeting

#Trigger workflow when issue is raised
on: 
  issues:
    type:
      - opened
env:
  url: https://raw.githubusercontent.com/CrypticOwl5503/actionzero/main/greetings.txt

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps: 
    #Ensuring access to repo files
      - name: Checkout Repository
        uses: actions/checkout@v3
        
    #Getting username to print in message
      - name: Get User
        id: usern
        run: echo "set-output name=user_n::${{ github.event.issue.user.login }}"
    #Python
      - name: Python set up
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Dependencies
        run: |
          python -m pip install --upgrade pip
          
    
    
    
    
    #Read greetings file
      - name: Read Greetings
        id: read_greetings
        run: |
          greetings=$(curl -s https://raw.githubusercontent.com/CrypticOwl5503/actionzero/main/greetings.txt | grep "^||")
          greetings_index=$(python -c "import random; random.randint(2, 99)")
          greeting_r=$(echo "$greetings" | sed -n "${greetings_index}p" | sed 's/^||//')
          echo "::set-output name=greeting_r=$greeting_r"
          
  
    #Printing comment(have used Create or Update Comment Github 
    #Action on the Marketplace here
      - name: Comment on Issue
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `
            ${{ steps.read_greetings.outputs.greeting_r }}\n
            Hey there ${{ steps.usern.outputs.user_n }}! 
            Hope you like the greeting generated.
            Thank you for creating this issue, we will look into it.
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

    
    
    
    
        
    

    
    
    
    
        
    
