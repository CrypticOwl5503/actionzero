#Workflow name
name: Create Github Action to comment a random greeting

#Trigger workflow when issue is raised
on: 
  issues:
    type:
      - opened
env:
  url: https://raw.githubusercontent.com/CrypticOwl5503/actionzero/main/random.mjs

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps: 
    #Ensuring access to repo files
      - name: Checkout Repository
        uses: actions/checkout@v3
        
    #Getting username to print in message
      - name: Get User
        id: usern
        run: echo "set-output name=user_name::${{ github.event.issue.user.login }}"
    #Python
      - name: Python set up
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Dependencies
        run: |
          python -m pip install --upgrade pip
          
      - name: Generate Random Number
        id: random_number
        run: |
          python - <<EOF
          import random
          num = random.randint(1, 500)
          print(f"::set-output name=num::{num}")
          EOF
    
    
 
          
  
    #Printing comment(have used Create or Update Comment Github 
    #Action on the Marketplace here
      - name: Comment on Issue
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            
            const body = `
            Hey there ${{ steps.usern.outputs.user_name }}! 
            Hope you like the comic generated: https://explosm.net/comics/${{ steps.random_number.outputs.num }}
            Thank you for creating this issue, we will look into it.
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

    
    
    
    
        
    

    
    
    
    
        
    
