#Workflow name
name: Create Github Action to comment a random greeting

#Trigger workflow when issue is raised
on: 
  issues:
    type:
      - opened
env:
  url: https://raw.githubusercontent.com/CrypticOwl5503/actionzero/main/greetings.txt

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps: 
    #Ensuring access to repo files
      - name: Checkout Repository
        uses: actions/checkout@v3
        
    #Getting username to print in message
      - name: Get User
        id: usern
        run: echo "set-output name=user_name::${{ github.event.issue.user.login }}"
    #Python
      - name: Python set up
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Dependencies
        run: |
          python -m pip install --upgrade pip
          
      # Install random module using npm
      - name: Install random module
        run: npm install random
    
    
    
 
          
  
    #Printing comment(have used Create or Update Comment Github 
    #Action on the Marketplace here
      - name: Comment on Issue
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const random = require('random') // Use require to import random module
            const body = `
            Hey there ${{ steps.usern.outputs.user_name }}! 
            Hope you like the comic generated: https://explosm.net/comics/${random.int(1,500)} # Use random.int to get a random integer
            Thank you for creating this issue, we will look into it.
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

    
    
    
    
        
    

    
    
    
    
        
    
