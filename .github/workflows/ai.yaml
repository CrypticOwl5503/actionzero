name: Generate AI Image on New Issue
on:
  issues:
    types:
      - opened

jobs:
  generate_ai_image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Generate AI Image
        id: generate_image
        run: |
          # Make a request to the Hotpot AI Art Generator API
          response=$(curl -s -X POST https://hotpot.ai/api/generate-art -H "Content-Type: application/json" -d '{"category": "any"}')

          # Extract the image URL from the response
          image_url=$(echo $response | jq -r '.image')

          # Store the image URL as an output
          echo "::set-output name=image_url::$image_url"

      - name: Comment on issue
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hello there! Here's an AI-generated image for you:

            ![AI Image](${{ steps.generate_image.outputs.image_url }})
